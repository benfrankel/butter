<div style="display: none;">
  {{ range $key, $taxonomy := .groups }}
  {{ with where $taxonomy.Pages.ByDate.Reverse "Params.type" $.type }}
  <h4>{{ $key | humanize | title }}</h4>
  {{ range . }}
  <div class="columns-split">
    <span><a href="{{ .Permalink }}">{{ .Title }}</a></span>
    <span><em>{{ .Date.Format "January 2, 2006" }}</em></span>
  </div>
  {{ end }}
  {{ end }}
  {{ end }}
</div>
