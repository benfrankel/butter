{{ partial "html-begin.html" . }}
<article class="markdown">
  <header>
    <h1 class="zero-margin-top">{{ partial "page-title.html" . }}</h1>
  </header>
  
  {{ .Content }}
  
  <ul>
    {{ range .Data.Pages }}
    <li>
      <a href="{{ .Permalink }}">{{ .Date }} | {{ .Title }}</a>
    </li>
    {{ end }}
  </ul>
</article>
{{ partial "html-end.html" . }}
